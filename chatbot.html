<!doctype html>
<html>
  <head>
    <title>React Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0px;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        font-size: 15px;
        padding: 12px 20px;
        border-radius: 10px;
        margin-left: 10px;
        border: none;
        cursor: pointer;
      }
      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }
      .app-container {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
      }
      .user-message {
        display: flex;
        justify-content: end;
        align-items: center;
      }
      .robot-message {
        display: flex;
        justify-content: start;
        align-items: center;
      }
      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-left: 10px;
        margin-right: 10px;
        margin-bottom: 20px;
        margin-top: 20px;
        max-width: 300px;
      }
      .chat-message-profile {
        width: 45px;
      }
      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
      .loadingImg {
        height: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        const [isLoading, setIsLoading] = React.useState(false);

        async function sendMessage() {
          if (isLoading || inputText.trim() === "") {
            return;
          }
          const messageText = inputText;
          setInputText("");
          const newChatMessages = [
            ...chatMessages,
            {
              message: messageText,
              sender: "user",
              id: crypto.randomUUID(),
            },
            {
              message: <img className="loadingImg" src="loading-spinner.gif" />,
              sender: "robot",
              id: "loading-message-id",
            },
          ];

          setChatMessages(newChatMessages);

          setIsLoading(true);
          const response = await Chatbot.getResponseAsync(messageText);
          setIsLoading(false);

          setChatMessages([
            ...chatMessages,
            {
              message: messageText,
              sender: "user",
              id: crypto.randomUUID(),
            },
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);
        }

        return (
          <div className="chat-input-container">
            <input
              className="chat-input"
              disabled={isLoading}
              onKeyDown={(event) => {
                event.key === "Enter" && sendMessage();
                event.key === "Escape" && setInputText("");
              }}
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
            />
            <button
              className="send-button"
              onClick={sendMessage}
              disabled={isLoading || inputText.trim() === ""}
            >
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div className={sender === "user" ? "user-message" : "robot-message"}>
            {sender === "robot" && (
              <img src="robot.png" className="chat-message-profile" />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img src="user.png" className="chat-message-profile" />
            )}
          </div>
        );
      }
      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);
        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);
        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([]);
        return (
          <div className="app-container">
            {chatMessages.length === 0 ? (
              <div>
                <p>
                  Welcome to the chatbot project! Send a message using the
                  textbox below.
                </p>
              </div>
            ) : (
              <ChatMessages chatMessages={chatMessages} />
            )}
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
